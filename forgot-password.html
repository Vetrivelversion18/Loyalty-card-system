    <section class="forgot-password">
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">

        <div id="securityQuestionsContainer" style="display:none;">
          <p>Answer your security questions:</p>

            <label id="labelQuestion1"></label>
            <input type="text" id="answerQuestion1" name="answerQuestion1" required />
          </div>
          <div>
            <label id="labelQuestion2"></label>
            <input type="text" id="answerQuestion2" name="answerQuestion2" required />
          </div>
          <div>
            <label id="labelQuestion3"></label>
            <input type="text" id="answerQuestion3" name="answerQuestion3" required />
          </div>

          <button type="submit" id="submitAnswersBtn">Submit Answers</button>
        </div>

        <button type="button" id="fetchQuestionsBtn">Get Security Questions</button>
      </form>
      <div id="forgotPasswordResult" class="result-message"></div>
    </section>
  </main>
