<body>
  <header>
    <h1>RK DRAGON PANIPURI</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="admin-signup">
      <h2>Admin Sign Up</h2>
      <form id="adminSignupForm">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required />

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required />

        <label for="securityQuestion1">Security Question 1:</label>
        <select id="securityQuestion1" name="securityQuestion1" required>
          <option value="">--Select a question--</option>
          <option value="mother_maiden_name">What is your mother's maiden name?</option>
          <option value="first_pet">What was your first pet's name?</option>
          <option value="birth_city">In which city were you born?</option>
        </select>
        <input type="text" id="securityAnswer1" name="securityAnswer1" placeholder="Answer" required />

        <label for="securityQuestion2">Security Question 2:</label>
        <select id="securityQuestion2" name="securityQuestion2" required>
          <option value="">--Select a question--</option>
          <option value="favorite_teacher">Who was your favorite teacher?</option>
          <option value="first_car">What was your first car?</option>
          <option value="favorite_food">What is your favorite food?</option>
        </select>
        <input type="text" id="securityAnswer2" name="securityAnswer2" placeholder="Answer" required />

        <label for="securityQuestion3">Security Question 3:</label>
        <select id="securityQuestion3" name="securityQuestion3" required>
          <option value="">--Select a question--</option>
          <option value="favorite_color">What is your favorite color?</option>
          <option value="childhood_friend">Who was your childhood friend?</option>
          <option value="dream_job">What is your dream job?</option>
        </select>
        <input type="text" id="securityAnswer3" name="securityAnswer3" placeholder="Answer" required />

        <button type="submit">Sign Up</button>
      </form>
      <div id="signupResult" class="result-message"></div>
    </section>
  </main>
